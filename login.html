<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap" rel="stylesheet">
    <title>Hindustan Services</title>
</head>
<body>
    <div class="hc">
        <div class="fh">
            <header>
                <div class="brand">
                    <img class="logo" src="HS Logo.png" alt="Logo">
                    <div class="name">Hindustan Services</div>
                </div>
                <nav>
                    <ul class="nav-links">
                        <li><a clas ="nav-link" href="#">Home</a></li>
                        <li><a clas ="nav-link" href="#">Products</a></li>
                        <li><a clas ="nav-link" href="#">Services</a></li>
                        <li><a clas ="nav-link" href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="signup"><a class="cta" href="login.html"><img src="./User.svg" alt="user"></a></div>
            </header>
        </div>
    </div>
    <div class="container">
        <h1>Welcome</h1>
        <div class="login">
            <div class="name-input">
                <input type="text" name="name" autocomplete="off" required>
                <label for="name" class="lname">
                    <span class="content-name">Username</span>
                </label>
            </div>
            
            <div class="pwd-input">
                <input type="password" name="pwd" autocomplete="off" required>
                <label for="pwd" class="pwd">
                    <span class="content-pwd">Password</span>
                </label>
            </div>
            <button class="submit">
                    Submit
            </button>
            <div class="reg">
                <div class="txt">
                    Forgot <a href="">Username / Password?</a>
                </div>
                <div class="txt">
                    Don't have an account? <a href="">Sign up</a>
                </div>
            </div>
        
        </div>
    
    </div>
</body>
</html>
